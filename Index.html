<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant your Fruit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'K2D', sans-serif;
            margin: 0;
        }
        h1 {
            text-align: center;
            font-size: 3.5em;
        }
        button {
            border: none;
            background-color: white;
            cursor: pointer;
        }
        #Fruits {
            margin: auto;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 20px;
            width: 80%;
            margin-top: 60px;
        }
        #Fruits button {
            font-size: 2em;
            border: 3px solid black;
            padding: 25px;
            border-radius: 10%;
        }
        #Fruits button:hover {
            background-color: rgb(233, 253, 221);
            box-shadow: 0 0 11px rgba(33,33,33,.2); 
        }
        #seed {
            position: absolute;
            font-size: 2em;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #bottom {
            display: flex;
            justify-content: space-evenly;
            padding-top: 200px;
            align-items: flex-end;
        }
        #bloemPotFoto {
            width: 200px;
            height: 200px;
        }
        #bloemPot {

        }
    </style>
</head>
<body>
    <h1>
        Plant your Fruit
    </h1>
        <form action="">
            <section id="Fruits">
            <button type="button">üçâ</button>
            <button type="button">üçì</button>
            <button type="button">üçé</button>
            <button type="button">üçí</button>
            <button type="button">ü•≠</button>    
        </section>         
        <div id="seed">ü´ò</div>  
        <section id="bottom">
            <div id="timer">
                <h2>
                    00:00:00
                </h2>
            </div>
            <div id="bloemPot">
                <button type="button">
                    <img src="Images/BloemPot.png" id="bloemPotFoto">
                </button>
            </div>
            <div id="water">
                Water
            </div>
        </section>
    </form>

    <script>
        let fruits = document.querySelectorAll('button');
        let seed = document.getElementById('seed');

        fruits.forEach(fruit => {
            fruit.addEventListener('click', (e) => {
                if (seed.innerText == e.target.innerText) {
                    seed.innerText = 'üå±';
                } else {
                    seed.innerText = e.target.innerText;
                }
                seed.innerText = e.target.innerText; //verandert de tekst van de seed naar de tekst van de fruit
            });
        });

        const onMouseMove = (e) => {
            seed.style.left = e.pageX-22 + 'px';
            seed.style.top = e.pageY-20 + 'px';
            seed.style.cursor = 'pointer';
        }

        document.addEventListener('mousemove', onMouseMove);
    </script>
</body>
</html>
